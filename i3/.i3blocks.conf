[network]
command=~/.i3/i3blocks/network.sh
interval=10
full_text=true
separator=false
markup=pango

[separator2]
full_text=<span background="#021215" foreground="#002b36">|</span>
markup=pango

[battery0]
command=~/.i3/i3blocks/battery0.sh
interval=30
markup=pango

[separator1]
full_text=<span background="#002b36" foreground="#021215">|</span>
markup=pango

[battery1]
command=~/.i3/i3blocks/battery1.sh
interval=30
markup=pango

[separator2]
full_text=<span background="#021215" foreground="#002b36">|</span>
markup=pango

[date_text]
full_text=
color=#2aa198

[date]
color=#2aa198
command=echo "<span background=\"#021215\" foreground=\"#2aa198\">$(date '+%A, %d %b %Y') </span>"
interval=600
separator=false

[separator2]
full_text=<span background="#021215" foreground="#002b36">|</span>
markup=pango

[time_text]
full_text=<span background="#002b36" foreground="#268bd2"></span>
markup=pango

[time]
color=#2aa198
command=echo "<span font='FontAwesome' background=\"#002b36\" foreground=\"#268bd2\"><b> $(date +%H:%M) </b></span>"
interval=5
markup=pango

[separator2]
full_text=<span background="#021215" foreground="#002b36">|</span>
markup=pango
